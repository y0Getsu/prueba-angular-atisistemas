<mat-sidenav-container>
  <mat-sidenav [autoFocus]="false" #sidenav="matSidenav" class="mat-elevation-z8">
    <mat-nav-list class="items">
      <div *ngFor="let item of menu" [ngClass]="{'is-active': isActive(item)}">
        <a mat-list-item [routerLink]="item.route">
          <div class="items__wrapper-item">
            <span>{{item.name}}</span>
            <mat-icon>{{item.icon}}</mat-icon>
          </div>
        </a>
      </div>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select=".main"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
